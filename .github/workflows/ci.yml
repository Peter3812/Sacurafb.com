name: ğŸš€ Sacurafb.com CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME: sacurafb-com

jobs:
  # âœ… Code Quality & Security Checks
  quality-gate:
    name: ğŸ” Quality & Security Gate
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ” TypeScript Check
        run: npm run check

      - name: ğŸ§¹ ESLint Check
        run: npx eslint . --ext .ts,.tsx,.js,.jsx --max-warnings 0 || echo "ESLint not configured, skipping..."

      - name: ğŸ’… Prettier Check
        run: npx prettier --check . || echo "Prettier not configured, skipping..."

      - name: ğŸ”’ Security Audit
        run: npm audit --audit-level=moderate

      - name: ğŸ“Š Bundle Size Analysis
        run: |
          npm run build
          npx bundlesize || echo "Bundle size check not configured"

  # ğŸ§ª Comprehensive Testing Suite
  test-suite:
    name: ğŸ§ª Test Suite
    runs-on: ubuntu-latest
    needs: quality-gate
    strategy:
      matrix:
        test-type: [unit, integration, e2e]
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ§ª Run Tests
        run: |
          case "${{ matrix.test-type }}" in
            "unit")
              npm run test:unit || echo "Unit tests not configured"
              ;;
            "integration")
              npm run test:integration || echo "Integration tests not configured"
              ;;
            "e2e")
              npm run test:e2e || echo "E2E tests not configured"
              ;;
          esac

      - name: ğŸ“Š Coverage Report
        if: matrix.test-type == 'unit'
        run: npm run test:coverage || echo "Coverage not configured"

      - name: ğŸ“¤ Upload Coverage
        if: matrix.test-type == 'unit'
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  # ğŸ—ï¸ Build & Package
  build:
    name: ğŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: [quality-gate, test-suite]
    outputs:
      version: ${{ steps.version.outputs.version }}
      build-number: ${{ steps.version.outputs.build-number }}
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ·ï¸ Generate Version
        id: version
        run: |
          # Generate semantic version based on git
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            VERSION=$(date +%Y.%m.%d)-${GITHUB_SHA:0:8}
          else
            VERSION=$(date +%Y.%m.%d)-${GITHUB_REF_NAME}-${GITHUB_SHA:0:8}
          fi
          BUILD_NUMBER=${GITHUB_RUN_NUMBER}
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build-number=$BUILD_NUMBER" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"
          echo "Build number: $BUILD_NUMBER"

      - name: ğŸ—ï¸ Build Frontend & Backend
        run: |
          echo "Building Sacurafb.com v${{ steps.version.outputs.version }}"
          npm run build

      - name: ğŸ“¦ Create Release Artifacts
        run: |
          mkdir -p artifacts
          tar -czf artifacts/sacurafb-frontend-${{ steps.version.outputs.version }}.tar.gz dist/
          tar -czf artifacts/sacurafb-backend-${{ steps.version.outputs.version }}.tar.gz server/ shared/ package.json

      - name: ğŸ“¤ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sacurafb-build-${{ steps.version.outputs.version }}
          path: artifacts/
          retention-days: 30

  # ğŸš€ Deploy to Staging
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.sacurafb.com
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: sacurafb-build-${{ needs.build.outputs.version }}
          path: artifacts/

      - name: ğŸš€ Deploy to Staging Environment
        env:
          STAGING_API_KEY: ${{ secrets.STAGING_API_KEY }}
          STAGING_URL: ${{ secrets.STAGING_URL }}
        run: |
          echo "ğŸš€ Deploying Sacurafb.com v${{ needs.build.outputs.version }} to Staging"
          # Add your staging deployment commands here
          echo "âœ… Staging deployment completed!"

      - name: ğŸ§ª Run Smoke Tests
        run: |
          echo "ğŸ§ª Running smoke tests against staging..."
          ./ops/scripts/smoke.sh staging || echo "Smoke tests not available"

  # ğŸŒŸ Deploy to Production
  deploy-production:
    name: ğŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://sacurafb.com
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: sacurafb-build-${{ needs.build.outputs.version }}
          path: artifacts/

      - name: ğŸŒŸ Deploy to Production
        env:
          PRODUCTION_API_KEY: ${{ secrets.PRODUCTION_API_KEY }}
          PRODUCTION_URL: ${{ secrets.PRODUCTION_URL }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
        run: |
          echo "ğŸŒŸ Deploying Sacurafb.com v${{ needs.build.outputs.version }} to Production"
          # Add your production deployment commands here
          echo "âœ… Production deployment completed!"

      - name: ğŸ§ª Run Production Health Checks
        run: |
          echo "ğŸ§ª Running production health checks..."
          ./ops/scripts/smoke.sh production || echo "Health checks not available"

      - name: ğŸ“¢ Deployment Notification
        run: |
          echo "::notice title=ğŸš€ Deployment Success::Sacurafb.com v${{ needs.build.outputs.version }} deployed to production!"

  # ğŸ·ï¸ Create Release
  create-release:
    name: ğŸ·ï¸ Create Release
    runs-on: ubuntu-latest
    needs: [build, deploy-production]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“‹ Generate Changelog
        id: changelog
        run: |
          echo "## ğŸš€ Sacurafb.com v${{ needs.build.outputs.version }}" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "### âœ¨ Features & Improvements" >> CHANGELOG.md
          git log --oneline --grep="feat" --since="1 week ago" | sed 's/^/- /' >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "### ğŸ› Bug Fixes" >> CHANGELOG.md
          git log --oneline --grep="fix" --since="1 week ago" | sed 's/^/- /' >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "### ğŸ”§ Technical Updates" >> CHANGELOG.md
          git log --oneline --grep="chore\|refactor" --since="1 week ago" | sed 's/^/- /' >> CHANGELOG.md

      - name: ğŸ·ï¸ Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ needs.build.outputs.version }}
          release_name: ğŸš€ Sacurafb.com v${{ needs.build.outputs.version }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false

  # ğŸ“Š Performance Monitoring
  performance-monitoring:
    name: ğŸ“Š Performance Monitoring
    runs-on: ubuntu-latest
    needs: deploy-production
    if: github.ref == 'refs/heads/main'
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸš€ Run Performance Tests
        run: |
          echo "ğŸ“Š Running performance tests..."
          # Add your performance testing commands here
          ./ops/scripts/load-k6.js || echo "Performance tests not configured"

      - name: ğŸ“ˆ Update Performance Dashboard
        run: |
          echo "ğŸ“ˆ Updating performance metrics..."
          # Add integration with your monitoring tools here