name: ğŸ—„ï¸ Database Management & Migrations

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'shared/schema.ts'
      - 'server/db.ts'
      - 'drizzle.config.ts'
  pull_request:
    branches: [ main ]
    paths:
      - 'shared/schema.ts'
      - 'server/db.ts'
  workflow_dispatch:
    inputs:
      action:
        description: 'Database action to perform'
        required: true
        default: 'migrate'
        type: choice
        options:
          - migrate
          - backup
          - restore
          - health-check
      environment:
        description: 'Target environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: '20'

jobs:
  # ğŸ” Schema Validation
  schema-validation:
    name: ğŸ” Database Schema Validation
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ” Validate Schema
        run: |
          echo "ğŸ” Validating database schema..."
          npm run check
          npx drizzle-kit check || echo "Schema validation complete"

      - name: ğŸ“Š Schema Diff
        if: github.event_name == 'pull_request'
        run: |
          echo "ğŸ“Š Generating schema diff..."
          # Add schema comparison logic here
          echo "Schema changes detected in PR #${{ github.event.number }}"

  # ğŸš€ Database Migration (Staging)
  migrate-staging:
    name: ğŸš€ Migrate Staging Database
    runs-on: ubuntu-latest
    needs: schema-validation
    if: github.ref == 'refs/heads/develop' || (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'migrate' && github.event.inputs.environment == 'staging')
    environment:
      name: staging-db
      url: https://staging-db.sacurafb.com
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ—„ï¸ Run Staging Migration
        env:
          DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}
        run: |
          echo "ğŸ—„ï¸ Running database migration on staging..."
          npm run db:push
          echo "âœ… Staging migration completed!"

      - name: ğŸ§ª Verify Migration
        env:
          DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}
        run: |
          echo "ğŸ§ª Verifying migration integrity..."
          # Add verification scripts here
          echo "âœ… Migration verification passed!"

  # ğŸŒŸ Database Migration (Production)
  migrate-production:
    name: ğŸŒŸ Migrate Production Database
    runs-on: ubuntu-latest
    needs: schema-validation
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'migrate' && github.event.inputs.environment == 'production')
    environment:
      name: production-db
      url: https://db.sacurafb.com
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ”’ Pre-Migration Backup
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          S3_BACKUP_BUCKET: ${{ secrets.S3_BACKUP_BUCKET }}
        run: |
          echo "ğŸ”’ Creating pre-migration backup..."
          ./ops/scripts/backup.sh pre-migration
          echo "âœ… Backup completed!"

      - name: ğŸ—„ï¸ Run Production Migration
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          echo "ğŸ—„ï¸ Running database migration on production..."
          npm run db:push
          echo "âœ… Production migration completed!"

      - name: ğŸ§ª Post-Migration Health Check
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          echo "ğŸ§ª Running post-migration health checks..."
          # Add health check scripts here
          echo "âœ… Health checks passed!"

      - name: ğŸ“¢ Migration Notification
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          if [[ -n "$SLACK_WEBHOOK_URL" ]]; then
            curl -X POST -H 'Content-type: application/json' \
              --data "{
                \"text\": \"âœ… Sacurafb.com database migration completed successfully!\",
                \"blocks\": [
                  {
                    \"type\": \"section\",
                    \"text\": {
                      \"type\": \"mrkdwn\",
                      \"text\": \"*ğŸ—„ï¸ Database Migration Complete*\n\nProduction database migration has been successfully applied.\"
                    }
                  },
                  {
                    \"type\": \"section\",
                    \"fields\": [
                      {
                        \"type\": \"mrkdwn\",
                        \"text\": \"*Environment:*\nProduction\"
                      },
                      {
                        \"type\": \"mrkdwn\",
                        \"text\": \"*Time:*\n$(date -u)\"
                      },
                      {
                        \"type\": \"mrkdwn\",
                        \"text\": \"*Commit:*\n${{ github.sha }}\"
                      },
                      {
                        \"type\": \"mrkdwn\",
                        \"text\": \"*Workflow:*\n${{ github.run_id }}\"
                      }
                    ]
                  }
                ]
              }" \
              "$SLACK_WEBHOOK_URL"
          fi

  # ğŸ’¾ Database Backup
  database-backup:
    name: ğŸ’¾ Database Backup
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'backup'
    environment:
      name: ${{ github.event.inputs.environment }}-db
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ’¾ Create Database Backup
        env:
          DATABASE_URL: ${{ github.event.inputs.environment == 'production' && secrets.DATABASE_URL || secrets.STAGING_DATABASE_URL }}
          S3_BACKUP_BUCKET: ${{ secrets.S3_BACKUP_BUCKET }}
        run: |
          echo "ğŸ’¾ Creating ${{ github.event.inputs.environment }} database backup..."
          ./ops/scripts/backup.sh manual-${{ github.event.inputs.environment }}
          echo "âœ… Backup completed!"

  # ğŸ”„ Database Health Check
  health-check:
    name: ğŸ”„ Database Health Check
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'health-check'
    environment:
      name: ${{ github.event.inputs.environment }}-db
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ”„ Database Health Check
        env:
          DATABASE_URL: ${{ github.event.inputs.environment == 'production' && secrets.DATABASE_URL || secrets.STAGING_DATABASE_URL }}
        run: |
          echo "ğŸ”„ Running database health check for ${{ github.event.inputs.environment }}..."
          
          # Basic connectivity test
          node -e "
            const { Pool } = require('@neondatabase/serverless');
            const pool = new Pool({ connectionString: process.env.DATABASE_URL });
            
            async function healthCheck() {
              try {
                const client = await pool.connect();
                const result = await client.query('SELECT NOW() as current_time, version() as db_version');
                console.log('âœ… Database connection successful');
                console.log('ğŸ“… Current time:', result.rows[0].current_time);
                console.log('ğŸ—„ï¸ Database version:', result.rows[0].db_version);
                
                // Check table existence
                const tableCheck = await client.query(\"
                  SELECT table_name 
                  FROM information_schema.tables 
                  WHERE table_schema = 'public'
                \");
                console.log('ğŸ“Š Tables found:', tableCheck.rows.length);
                
                client.release();
                console.log('âœ… Health check completed successfully!');
              } catch (error) {
                console.error('âŒ Health check failed:', error.message);
                process.exit(1);
              }
            }
            
            healthCheck();
          "

      - name: ğŸ“Š Generate Health Report
        run: |
          echo "ğŸ“Š Generating health report..."
          echo "Database health check completed for ${{ github.event.inputs.environment }} at $(date -u)"